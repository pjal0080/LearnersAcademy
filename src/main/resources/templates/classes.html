<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfClasses</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
<div id="wrapper">

    <div th:replace = "navbar :: navbar"></div>

<br><br>
    <div class = "text-center mt-20">
        <h2> Here is the list of classes </h2>
    </div>



        <div class="card card-body mt-5">
            <table class="table table-sm table-hover border ">
                <tr>
                    <th>Class No</th>
                    <th>Subject</th>
                    <th>Class Timings</th>
                    <th>Subject Teacher</th>
                    <th>List of students</th>
                </tr>

                <tr th:each = "Class : ${classes}">
                    <td th:text = "${Class.id}"></td>
                    <td th:text = "${Class.subject}"></td>
                    <td th:text = "${Class.classTimings}"></td>
                    <td th:text = "${Class.teachers.firstName} + ' ' + ${Class.teachers.lastName}"></td>
                    <td><a th:href = "@{/admin/dashboard/students/{id}(id=${Class.id})}">List of Students</a></td>
                </tr>

            </table>
        </div>
</div>


</body>
</html>
