<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListOfTeachers</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
<div id="wrapper">
<div th:replace = "navbar :: navbar"></div>

    <br><br>
<div class = "text-center mt-5">
    <h2> Here is the list of teachers </h2>
</div>

    <div class="card card-body mt-5">

        <table class="table table-sm table-hover border ">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone No</th>
                <th>List of Classes</th>
            </tr>

            <tr th:each = "Teacher : ${teachers}">
                <td th:text = "${Teacher.firstName}"></td>
                <td th:text = "${Teacher.lastName}"></td>
                <td th:text = "${Teacher.age}"></td>
                <td th:text = "${Teacher.phoneNo}"></td>
                <td><a th:href = "@{/admin/dashboard/classes/{id}(id=${Teacher.id})}">List of classes</a></td>
            </tr>

        </table>
    </div>
</div>


</body>
</html>
